<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Confetti CDN for GitHub Pages -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255,208,229,1) 0%, rgba(255,232,242,1) 36%, rgba(255,255,255,1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    #noButton {
      transition: top 0.8s ease, left 0.8s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    #valentineQuestion {
      color: #bd1e59;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      transition: none;
    }

    @media (max-width: 640px) {
      #valentineQuestion {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion">Миний Валентин болох уу?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Тийм
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          Үгүй
        </button>
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    let autoMoveInterval = null;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    function moveRandomEl(elm) {
      elm.style.position = "absolute";
      elm.style.top = Math.floor(Math.random() * 60 + 20) + "%";
      elm.style.left = Math.floor(Math.random() * 60 + 20) + "%";
    }

    function triggerShake() {
      noButton.style.animation = "none";
      void noButton.offsetHeight;
      noButton.style.animation = "shake 0.35s";
    }

    function handleNoClick() {
      noClickCount++;
      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 13;

      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;



      if (noClickCount < 6) {
        imageDisplay.src = imagePaths[noClickCount];
        noButton.textContent = [
          "Үгүй",
          "Итгэлтэй байна уу?",
          "Хүүе л дэээ :(",
          "Миний зүрхийг шархлуулж байна шүү",
          "За одоо дар л даа харж л байя:)",
          "Намайг бариарай ;)"
        ][noClickCount];
      }

      if (noClickCount === 5 && !autoMoveInterval) {
        autoMoveInterval = setInterval(() => {
          moveRandomEl(noButton);
        }, 1800);
      }
    }

    // Click + touch event
    noButton.addEventListener('click', () => {
      triggerShake();
      handleNoClick();
    });
    noButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      triggerShake();
      handleNoClick();
    });

    // Hover / touchmove for auto move
    noButton.addEventListener('mouseenter', (e) => {
      if (noClickCount >= 5) moveRandomEl(e.target);
    });
    noButton.addEventListener('touchmove', () => {
      if (noClickCount >= 5) moveRandomEl(noButton);
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Мэдсэн юм аа<3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>
</body>
</html>
